receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:

exporters:

  # TRACES → JAEGER (via OTLP)
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # METRICS → PROMETHEUS
  prometheus:
    endpoint: "0.0.0.0:8889"

  # LOGS → LOKI
  loki:
    endpoint: http://loki:3100/loki/api/v1/push

service:
  pipelines:

    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki]
